<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Don't touch yhe spikes</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
  <div id="unity-container" style="position: absolute; width: 100%; height: 100%;">
    <canvas id="unity-canvas" style="position: center; width: 100%; height: 100%; "></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
  </div>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
      //var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Yandex.loader.js";
      var config = {
        dataUrl: buildUrl + "/Yandex.data",
        frameworkUrl: buildUrl + "/Yandex.framework.js",
        codeUrl: buildUrl + "/Yandex.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Don't touch yhe spikes",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      } else {
        container.className = "unity-desktop";
        canvas.style.height = "100%";
        canvas.style.width = "100%";

        const screenHeight = window.screen.height;
        const screenWidth = window.screen.width;

        container.style.width = 56.25 * screenHeight / screenWidth + "%";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      var unityI = null;
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          unityI = unityInstance;
          loadingBar.style.display = "none";
          //fullscreenButton.onclick = () => {
           // unityInstance.SetFullscreen(1);
          //};
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>

    <!-- Yandex Games SDK -->
    <script src="https://yandex.ru/games/sdk/v2"></script>

    <script>

      var player;
      var sdk;
      var lb;

      YaGames.init({
        adv:{
          onAdvClose: wasShown =>{console.info('adv closed!');
        }
      }
    })
      .then(ysdk => {
        sdk = ysdk;
        //sdk.adv.showFullscreenAdv({callbacks:{}});
      });

      function auth(){
        initPlayer().then(() =>{
                getUser();
            }).catch(err => {
             sdk.auth.openAuthDialog().then(() => {
              initPlayer();
              getUser();
          });
          });
        }


    function initPlayer(){
        console.log('InitPlayerTry')
        GetLeaderBoard();
        return sdk.getPlayer().then(_player => {
                console.log('InitPlayer2');
                player = _player;
            });}

      function getUser(){
          console.log('try to get Name');
          var data = player.getName();
          unityI.SendMessage('YandexSDK', 'AuthenticateSuccess', data);
      }

      function showFullscrenAd(){
        sdk.adv.showFullscreenAdv({
          callbacks: {
            onClose: function(wasShown) {},
            onError: function(error) {}
          }
        })
      }


    function showRewardedAd(id){
        sdk.adv.showRewardedVideo({
          callbacks: {
            onOpen: () => {},
            onRewarded: () => {
              unityI.SendMessage('YandexSDK', 'Rewarded');
              console.log('Rewarded! Id: ' + id);},
              onClose: () => {},
              onError: (e) => {
                console.log('Error while open video ad:', e);
              }
            }
          })
      }

    function GetLeaderBoard(){
      console.log('GrtLeaderBoard');
      sdk.getLeaderboards().then(_lb => lb = _lb);
            }

    function SetLeaderBoard(score){
      sdk.getLeaderboards()
          .then(lb => {
            console.log(score);
            lb.setLeaderboardScore('LeaderBoard', score);});
        }

      function GetLeaderBoardEntry(){
        sdk.getLeaderboards()
          .then(lb => lb.getLeaderboardPlayerEntry('LeaderBoard'))
          .then(res => {
            console.log(res);
            unityI.SendMessage('YandexSDK', 'LeaderboardPlayerReady', JSON.stringify(res));
          }).catch(err => {
              if(err.code === 'LEADERBOARD_PLAYER_NOT_PRESENT') {
                console.log('LEADERBOARD_PLAYER_NOT_PRESENT');
                unityI.SendMessage('YandexSDK', 'SetNewPlayer');
              }
          });
      }

  </script>

</body>
</html>
